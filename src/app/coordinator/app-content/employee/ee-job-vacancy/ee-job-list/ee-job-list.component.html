<div class="app-content-container">
  <div class="app-bar-wrapper">
    <div class="role-mode-change-wrapper">
      <div [matMenuTriggerFor]="roleChange" class="menu-ghost-btn">
        {{currentRole}}
        <svg viewBox="0 0 24 24">
           <path class="cls-1" fill="#fff" d="M12.86,18.15,23.65,7.54a1.19,1.19,0,0,0,0-1.69,1.23,1.23,0,0,0-1.72,0L12,15.62,2.07,5.85a1.23,1.23,0,0,0-1.72,0,1.19,1.19,0,0,0,0,1.69L11.14,18.16A1.25,1.25,0,0,0,12.86,18.15Z"/></svg>
      </div>
      <mat-menu #roleChange="matMenu">
        <button mat-menu-item (click)="changeRole(0)">求職</button>
        <button mat-menu-item (click)="changeRole(1)">徵人</button>
        <button mat-menu-item (click)="changeRole(2)">進駐</button>
      </mat-menu>
    </div>
    <div class="search-bar-wrapper">
      <div class="search-icon">
        <svg viewBox="0 0 24 24">
          <path fill="#FC766A" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
      <input class="search-icon-input" type="text" placeholder="search" />
    </div>
  </div>
  <div class="app-body-container">
    <div class="filter-tag-container">
      <div class="filter-tag-list">
        <div class="filter-tag-item tag-button-style">
          廈門
        </div>
      </div>
      <div class="filter-tag-more tag-button-style">
        篩選條件
      </div>
    </div>
    <div class="job-vacancy-container">
      <div class="job-vacancy-scroll">
        <div class="job-vacancy-list">
          <div class="vacancy-item-card-container button-shadow">
            <div class="vacancy-title-salary-wrapper vertical-centre" (click)="showDetail()">
              <div>
                數據挖掘工程師
              </div>
              <div class="pink-text">
                10k-30k
              </div>
            </div>
            <div class="vacancy-company-wrapper">
              <div class="vacancy-company-name grey-text" (click)="showDetail()">走走咖啡</div>
            </div>
            <div class="vacancy-tag-favourite-wrapper vertical-centre">
              <div class="card-tag-list" (click)="showDetail()">
                <div class="card-tag-item grey-text">廈門思明區</div>
              </div>
              <button mat-icon-button class="favourite-heart-btn" (click)="myFavourite()">
                <svg viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none"/>
                  <path *ngIf="!isFavourite" fill="#FC766A" d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
                  <path *ngIf="isFavourite" fill="#FC766A" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user-bottom-tool-bar">
      <div class="tool-wrapper">
        <div class="tool-icon">
          <svg viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/>
            <path fill="#FC766A" d="M4 18h4c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1zm1 6h10c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1z"/>
          </svg>
        </div>
        <div class="tool-text">
          列表
        </div>
      </div>
      <div class="tool-wrapper">
        <div class="tool-icon">
          <svg viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path fill="#FC766A" d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
            </svg>
        </div>
        <div class="tool-text">
          收藏
        </div>
      </div>
      <div class="tool-wrapper">
        <div class="tool-icon">
          <svg viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path fill="#FC766A" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12zM7 9h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z"/>
          </svg>
        </div>
        <div class="tool-text">
          消息
        </div>
      </div>
      <div class="tool-wrapper" (click)="mySetting()">
        <div class="tool-icon">
          <svg viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path fill="#FC766A" d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
        <div class="tool-text">
          設定
        </div>
      </div>
    </div>
  </div>
</div>
